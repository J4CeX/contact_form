<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact form</title>
  <link rel="stylesheet" href="contact_form.css">
  <script defer src="contact_form.js"></script>
</head>
<body>

  <header>
    <h1 id="header-title-line"><a href="../../menu/index.html">Projekty</a></h1>
  </header>
  
  <main>
    <article id="form-container">
      <form>
        <label for="full-name">Full Name</label>
        <input type="text" name="full-name" id="full-name" placeholder="Full name">

        <label for="e-mail">E-mail</label>
        <input type="text" name="e-mail" id="e-mail" placeholder="E-mail">

        <label for="phone-number">Phone number</label>
        <input type="text" name="phone-number", id="phone-number" placeholder="Phone number">

        <label for="message">Message</label>
        <textarea placeholder="Message"></textarea>
        <button id="submit-button" type="submit">Send</button>
      </form>
    </article>
  </main>

  <footer>
    
  </footer>
</body>
</html>
